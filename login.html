<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body id="body-login">
    <nav class="nav-bar">
      <div class="nav-title">MARIOARA PAVELEA</div>
      <label for="toggle">&#9776</label>
      <input type="checkbox" id="toggle"> 
      <ul class="nav-bar-items">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./experience.html">Experience</a></li>
        <li><a href="./contactinfo.html">Contact Informations</a></li>
        <li><a href="./login.html">Login</a></li>
      </ul>
    </nav>

    <article class="login-box">
      <h1>Login</h1>
      <hr>
         <form class="login-form" action="./index.html" >
          
                    
          <article class="text-field">
            <!-- <label for="username">Username:</label> -->
            <input
              type="text"
              id="username"
              name="username"
              required
              title="4 characters minimum"
              minlength="4"
              placeholder="Username"
            />
          </article>
          <article class="text-field">
            <!-- <label for="password">Password:</label> -->
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
          </article>
          <article class="remember-me">
            <label >
              <input type="checkbox" checked="checked" name="remember" /> Remember
              me
            </label>
          </article>

            <article class="submit">
              <button type="submit" class="button-submit" >Login</button>

            </article>
            <article class="signup-link">
              You don't have an account?<a href="./signup.html" class="hover-elem"> Sign up</a>
            </article>




         </form>
    </article>
  </body>
</html>
