    <div id="flogin">
      <form id="form-login" action="./index.html">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          title="4 characters minimum"
          minlength="4"
          placeholder="Username"
        />
        <br />
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-mail"
        />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <br />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
        <br />
        <button type="submit">Login</button>
      </form>
      <p>
        You don't have an account?<a href="./signup.html" class="hover-elem">
          Sign up</a
        >
      </p>
    </div>
  </body>
