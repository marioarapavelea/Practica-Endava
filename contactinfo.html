<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body id="body-login">
        <header>
            <h1>Contact us</h1>
        </header>
        <main>
            <article id="flogin">
                <form id="form-contact" method="post"> 
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required placeholder="First Name">
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required placeholder="Last Name">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="E-mail">
                    <br>
                    <label for="phone">Telephone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required placeholder="Telephone">
                    <br>
                    <div>
                        <label for="adress">Adress:</label>
                        <input type="text" id="adress" name="adress" required placeholder="Street, Nr., Bl., Ap.">
                        <br>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="adress" required placeholder="City">
                        <br>
                        <label for="state">State:</label>
                        <input type="text" name="state" id="state" required placeholder="State">
                        <br>
                        <label for="country">Country:</label>
                        <input type="text" name="country" id="country" required placeholder="Country">
                        <br>
                    </div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="21" rows="5" form="form-contact" required placeholder="Leave a message."></textarea>
                    <br>
                    <input type="submit" value="Submit">
                    </form>
                    <p>Go back to the <a href="./index.html">main</a> page.</p>
            </article>
        </main>
</body>
</html>
