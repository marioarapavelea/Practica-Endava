    <main>
      <video
        id="video"
        src="Images/3250278545.mp4"
        autoplay
        muted
        loop
        poster=""
      ></video>
      <article class="contact-wraper">
        <form class="contact-form">
          <h1 class="title">Contact us</h1>
          <article class="form-items">
            <article class="input-group">
              <input
                type="text"
                id="fname"
                name="fname"
                required
                placeholder="First Name"
              />
              <input
                type="text"
                id="lname"
                name="lname"
                required
                placeholder="Last Name"
              />
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="E-mail"
              />
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"
                required
                placeholder="Telephone"
              />
            </article>
            <article class="message">
              <textarea
                name="message"
                id="message"
                cols="21"
                rows="5"
                form="form-contact"
                required
                placeholder="Leave a message."
              ></textarea>
              <input class="button-submit" type="submit" value="Submit" />
            </article>
          </article>
        </form>
      </article>
