<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body-login">
    <header>
      <h1>Welcome!</h1>
      <h2>Sign up</h2>
    </header>
    <div id="flogin">
      <form id="form-regist">
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="First Name"
        />
        <br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          required
          placeholder="Last Name"
        />
        <br />
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="E-mail"
        />
        <br />
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          title="4 characters minimum"
          minlength="4"
          placeholder="Username"
        />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <br />
        <input type="submit" value="Submit" class="button-submit" />
      </form>
      <p>Click here to <a href="./login.html" class="hover-elem">login</a></p>
    </div>
  </body>
</html>
